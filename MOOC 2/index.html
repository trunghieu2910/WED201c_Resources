<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Skip link -->
  <a href="#main-content" class="skip-link">Skip to Main Content</a>

  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <nav>
    <img src="https://via.placeholder.com/50" alt="Logo">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main id="main-content">
    <section>
      <h2>Top 3 Favorite Fruits</h2>
      <ul>
        <!-- li style commented out in CSS -->
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
      </ul>
    </section>

    <section class="grid">
      <div><img src="https://via.placeholder.com/150" alt="Image 1"></div>
      <div><img src="https://via.placeholder.com/150" alt="Image 2"></div>
    </section>

    <section class="flex">
      <img src="https://via.placeholder.com/100" alt="Flex Image 1">
      <img src="https://via.placeholder.com/100" alt="Flex Image 2">
      <img src="https://via.placeholder.com/100" alt="Flex Image 3">
    </section>

    <section>
      <h2>Learn More</h2>
      <p>Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> to learn more about HTML.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sample Page</p>
  </footer>

</body>
</html>
